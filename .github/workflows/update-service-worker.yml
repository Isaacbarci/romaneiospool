name: Update Service Worker and Deploy to Vercel
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update-service-worker]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Debug Vercel Token
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "ERRO: O token da Vercel não foi carregado! ⚠️"
            exit 1
          else
            echo "✅ O token foi carregado corretamente!"
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --token "$VERCEL_TOKEN" deploy --prod --yes
