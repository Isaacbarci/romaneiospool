name: Update Service Worker and Deploy to Vercel
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update-service-worker]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v2

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“‚ Criar pasta public se nÃ£o existir
        run: mkdir -p public

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Gerar version.json
        run: node generateVersion.js

      - name: ğŸ” Debug - Listar arquivos antes do commit
        run: ls -R public/

      - name: ğŸ“ Commit version.json se houver mudanÃ§as
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/version.json
          git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica do version.json" || echo "Nenhuma mudanÃ§a detectada"
          git push origin main || echo "Nenhuma mudanÃ§a para enviar"

      - name: ğŸš€ Instalar Vercel CLI
        run: npm install -g vercel

      - name: ğŸ”‘ Debug Vercel Token
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "âŒ ERRO: O token da Vercel nÃ£o foi carregado! âš ï¸"
            exit 1
          else
            echo "âœ… O token foi carregado corretamente!"
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“œ Debug - Listar arquivos antes do deploy
        run: ls -R

      - name: ğŸŒ Deploy para Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --token "$VERCEL_TOKEN" --prod --yes --force
