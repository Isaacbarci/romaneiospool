name: Update Service Worker and Deploy to Vercel
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update-service-worker]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate version.json
        run: node generateVersion.js

      - name: Commit version.json if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/version.json
          git commit -m "üîÑ Atualiza√ß√£o autom√°tica do version.json" || echo "Nenhuma mudan√ßa detectada"
          git push origin main || echo "Nenhuma mudan√ßa para enviar"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Debug Vercel Token
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "ERRO: O token da Vercel n√£o foi carregado! ‚ö†Ô∏è"
            exit 1
          else
            echo "‚úÖ O token foi carregado corretamente!"
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --token "$VERCEL_TOKEN" deploy --prod --yes
