name: ğŸš€ Deploy AutomÃ¡tico para Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Instalar Node.js (com cache para pnpm)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Instalar `pnpm` Globalmente
        run: |
          npm install -g pnpm
          export PATH="$HOME/.npm-global/bin:$PATH"

      - name: âœ… Verificar InstalaÃ§Ã£o do `pnpm`
        run: |
          echo "Verificando pnpm..."
          which pnpm || echo "pnpm NÃƒO encontrado"
          pnpm --version || echo "Erro ao executar pnpm"

      - name: ğŸ“‚ Instalar DependÃªncias
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Verificar Pacotes Instalados
        run: pnpm list

      - name: ğŸš€ Instalar Vercel CLI
        run: |
          pnpm add -g vercel
          export PATH="$HOME/.npm-global/bin:$PATH"

      - name: âœ… Verificar InstalaÃ§Ã£o do `vercel`
        run: |
          echo "Verificando Vercel CLI..."
          which vercel || echo "vercel NÃƒO encontrado"
          vercel --version || echo "Erro ao executar vercel"

      - name: ğŸ“¦ Deploy para Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --token $VERCEL_TOKEN --confirm --force
