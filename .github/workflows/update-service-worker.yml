name: Update Service Worker
on:
  push:
    branches:
      - main  # Executa quando hÃ¡ um push na branch main

jobs:
  update:
    runs-on: ubuntu-latest  # Ambiente Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'pnpm'  # Habilita cache para acelerar builds

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Update Service Worker Version
        run: |
          sed -i 's/my-site-cache-v1/my-site-cache-v2/' service-worker.js
          echo "// Force update: $(date)" >> service-worker.js

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add -A
          git commit -m "Automated: Updated Service Worker Version" || echo "No changes to commit"
          git push

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
