name: Update Service Worker and Deploy to Vercel
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update-service-worker]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update Service Worker Version
        run: |
          VERSION=$(date +"%Y%m%d%H%M%S")
          sed -i "s/const CACHE_VERSION = .*/const CACHE_VERSION = '${VERSION}';/" service-worker.js
          sed -i "s/const CACHE_NAME = .*/const CACHE_NAME = 'romaneio-cache-${VERSION}';/" service-worker.js
          echo "// Force update: $(date)" >> service-worker.js

      - name: Commit changes
        run: |
          git add service-worker.js
          git commit -m "Automated: Updated Service Worker Version" || echo "No changes to commit"
          git push

      - name: Install Vercel CLI
        run: npm install -g vercel

      -
