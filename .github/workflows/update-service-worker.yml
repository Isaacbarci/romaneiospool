name: Update Service Worker and Deploy to Vercel
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update-service-worker]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v2

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📂 Criar pasta public se não existir
        run: mkdir -p public

      - name: 📦 Instalar Dependências
        run: npm install

      - name: 🛠️ Gerar version.json
        run: node generateVersion.js

      - name: 🔎 Debug - Listar arquivos antes do commit
        run: ls -R public/

      - name: 📝 Commit version.json se houver mudanças
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/version.json
          git commit -m "🔄 Atualização automática do version.json" || echo "Nenhuma mudança detectada"
          git push origin main || echo "Nenhuma mudança para enviar"

      - name: 🚀 Instalar Vercel CLI
        run: npm install -g vercel

      - name: 🔑 Debug Vercel Token
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "❌ ERRO: O token da Vercel não foi carregado! ⚠️"
            exit 1
          else
            echo "✅ O token foi carregado corretamente!"
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: 📜 Debug - Listar arquivos antes do deploy
        run: ls -R

      - name: 🌍 Deploy para Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --token "$VERCEL_TOKEN" --prod --yes --force
