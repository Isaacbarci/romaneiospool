name: ğŸš€ Update Service Worker

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js e ativar pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ”§ Habilitar `pnpm`
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: ğŸ“¦ Verificar instalaÃ§Ã£o do `pnpm`
        run: pnpm --version

      - name: ğŸ“‚ Instalar DependÃªncias
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Instalar Vercel CLI
        run: pnpm add -g vercel

      - name: ğŸ›  Verificar instalaÃ§Ã£o do `vercel`
        run: vercel --version

      - name: ğŸ”‘ Login na Vercel (se necessÃ¡rio)
        run: vercel login --token ${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¦ Deploy na Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --token $VERCEL_TOKEN --confirm --force
