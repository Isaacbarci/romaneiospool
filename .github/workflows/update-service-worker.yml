name: Update Service Worker and Deploy to Vercel
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update-service-worker]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Verificar alterações antes do deploy
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD ./dist; then
            echo "No changes detected. Skipping deploy."
            echo "::set-output name=deploy::false"
          else
            echo "Changes detected. Proceeding with deploy."
            echo "::set-output name=deploy::true"
          fi

      - name: Deploy to Vercel
        if: steps.check_changes.outputs.deploy == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --token "$VERCEL_TOKEN" deploy --prod --yes
