name: Update Service Worker
on:
  push:
    branches:
      - main  # Executa quando há um push na branch main

jobs:
  update:
    runs-on: ubuntu-latest  # Ambiente Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Update Service Worker Version
        run: |
          VERSION=$(date +"%Y%m%d%H%M%S")  # Gera um timestamp único
          sed -i "s/const CACHE_VERSION = .*/const CACHE_VERSION = '${VERSION}';/" service-worker.js
          sed -i "s/const CACHE_NAME = .*/const CACHE_NAME = 'romaneio-cache-${VERSION}';/" service-worker.js
          echo "// Force update: $(date)" >> service-worker.js

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add -A
          git commit -m "Automated: Updated Service Worker Version" || echo "No changes to commit"
          git push

      - name: Install Vercel CLI
        run: npm install -g vercel  # Usa npm apenas para instalar o Vercel CLI

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
