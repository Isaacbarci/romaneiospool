name: 🚀 Update Service Worker

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js e ativar pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 🔧 Habilitar `pnpm`
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: 📦 Verificar instalação do `pnpm`
        run: pnpm --version

      - name: 📂 Instalar Dependências
        run: pnpm install --frozen-lockfile

      - name: 🚀 Instalar Vercel CLI
        run: pnpm add -g vercel

      - name: 🛠 Verificar instalação do `vercel`
        run: vercel --version

      - name: 🔑 Login na Vercel (se necessário)
        run: vercel login --token ${{ secrets.VERCEL_TOKEN }}

      - name: 📦 Deploy na Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --token $VERCEL_TOKEN --confirm --force
