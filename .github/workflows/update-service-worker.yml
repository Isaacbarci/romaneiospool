on:
  push:
    branches:
      - main  # Executa o workflow apenas quando houver um push para a branch "main"

jobs:
  update:
    runs-on: ubuntu-latest  # Executa o workflow em um ambiente Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Atualiza a versão do service worker
      - name: Update Service Worker Version
        run: |
          sed -i 's/my-site-cache-v1/my-site-cache-v2/' service-worker.js

      - name: Install dependencies
        run: npm install

      # Configura o Git para commitar as alterações
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Deploy para GitHub Pages sem build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Certifica-te de que esta pasta existe no repositório

      # Adiciona e commita as alterações no service worker
      - name: Commit changes
        run: |
          git add service-worker.js
          git commit -m "Automated: Updated Service Worker Version"
          git push
