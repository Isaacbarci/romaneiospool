name: 🚀 Deploy Automático para Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v3

      - name: ⚙️ Instalar Node.js (com cache para pnpm)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 📦 Instalar `pnpm` Globalmente
        run: |
          npm install -g pnpm
          export PATH="$HOME/.npm-global/bin:$PATH"

      - name: ✅ Verificar Instalação do `pnpm`
        run: |
          echo "Verificando pnpm..."
          which pnpm || echo "pnpm NÃO encontrado"
          pnpm --version || echo "Erro ao executar pnpm"

      - name: 📂 Instalar Dependências
        run: pnpm install --frozen-lockfile

      - name: 🔍 Verificar Pacotes Instalados
        run: pnpm list

      - name: 🚀 Instalar Vercel CLI
        run: |
          pnpm add -g vercel
          export PATH="$HOME/.npm-global/bin:$PATH"

      - name: ✅ Verificar Instalação do `vercel`
        run: |
          echo "Verificando Vercel CLI..."
          which vercel || echo "vercel NÃO encontrado"
          vercel --version || echo "Erro ao executar vercel"

      - name: 📦 Deploy para Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --token $VERCEL_TOKEN --confirm --force
