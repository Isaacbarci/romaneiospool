name: Update Service Worker
on:
  push:
    branches:
      - main  # Executa quando há um push na branch main

jobs:
  update:
    runs-on: ubuntu-latest  # Ambiente Ubuntu

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v2

      # Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Atualiza a versão do Service Worker (forçando alteração)
      - name: Update Service Worker Version
        run: |
          sed -i 's/my-site-cache-v1/my-site-cache-v2/' service-worker.js
          echo "// Force update: $(date)" >> service-worker.js  # Garante mudança

      # Instala dependências (se necessário)
      - name: Install dependencies
        run: npm install

      # Configura Git para commits automáticos
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Commit e Push (ignora erro se não houver mudanças)
      - name: Commit changes
        run: |
          git add -A
          git commit -m "Automated: Updated Service Worker Version" || echo "No changes to commit"
          git push
